<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/javascript/script.js"></script>
    <title>TicTacToe</title>
</head>

<body>
    <div class="container">
        <h1>TicTacToe Game</h1>
        <p class="turn"><span class="display-player red-player">Red</span> Player Turn</p>
        <div class="playground">
            <div class="checkbox-card" data-id="0" id="0"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="1" id="1"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="2" id="2"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="3" id="3"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="4" id="4"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="5" id="5"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="6" id="6"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="7" id="7"><span class="hide"></span></div>
            <div class="checkbox-card" data-id="8" id="8"><span class="hide"></span></div>

            <!-- <div class="checkbox-card" data-id="0" id="0"></div>
            <div class="checkbox-card" data-id="1" id="1"></div>

            <div class="checkbox-card" data-id="3" id="3"></div>
            <div class="checkbox-card" data-id="4" id="4"></div>
            <div class="checkbox-card" data-id="5" id="5"></div>
            <div class="checkbox-card" data-id="6" id="6"></div>
            <div class="checkbox-card" data-id="7" id="7"></div>
            <div class="checkbox-card" data-id="8" id="8"></div> -->
        </div>
        <div class="controls hide">
            Player won
        </div>
        <button id="start" class="reset">Start</button>
        <button id="reset" class="reset">Reset</button>

    </div>

</body>

</html>
